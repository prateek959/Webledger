<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search - Recipe World</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .navbar {
            background-color: #ff7043;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .navbar .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            border-radius: 50%;
        }

        .navbar .logo h1 {
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .navbar div {
            display: flex;
            align-items: center;
        }

        .navbar a, .logout-btn {
            color: white;
            text-decoration: none;
            font-size: 16px;
            margin: 0 10px;
            font-weight: bold;
            cursor: pointer;
        }

        .logout-btn {
            background-color: #d32f2f;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
        }

        .main-container {
            text-align: center;
            padding: 20px;
        }

        .search-container input {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            font-size: 16px;
            border-radius: 20px;
            border: 1px solid #ddd;
            outline: none;
        }

        .search-container button {
            padding: 10px 15px;
            background-color: #ff7043;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .search-container button:hover {
            background-color: #d84315;
        }

        .recipe-cards {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }

        .recipe-card {
            width: 90%;
            max-width: 250px;
            background-color: #fff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .recipe-card img {
            width: 100%;
            border-radius: 10px;
        }

        .recipe-card a {
            display: inline-block;
            text-decoration: none;
            background-color: #ff7043;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .recipe-card a:hover {
            background-color: #d84315;
        }

        .footer {
            margin-top: 40px;
            padding: 15px;
            background-color: #ff7043;
            color: white;
            text-align: center;
        }

        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                text-align: center;
            }

            .navbar div {
                flex-direction: column;
                gap: 10px;
            }

            .navbar a, .logout-btn {
                margin: 5px 0;
            }

            .recipe-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSqqhoU8xaD0lYRs_DqnTIKIrxnY6Ap2kyw0g&s" alt="Logo">
            <h1>Recipe World</h1>
        </div>
        <div>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="main-container">
        <div class="search-container">
            <h2>Find a Recipe</h2>
            <input type="text" id="recipe" placeholder="Enter Recipe Name">
            <button onclick="searchRecipes()">Search</button>
        </div>

        <div class="recipe-cards" id="recipe-results"></div>
    </div>

    <div class="footer">
        <p>Â© 2025 Recipe World. All Rights Reserved.</p>
    </div>

    <script>
        function searchRecipes() {
            const query = document.getElementById("recipe").value;
            const token = localStorage.getItem('authToken');
            
            if (!token) {
                window.location.href = 'login.html';
                return;
            }
            
            fetch('http://localhost:3030/recipe/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ recipe: query })
            })
            .then(response => response.json())
            .then(data => {
                const resultsDiv = document.getElementById("recipe-results");
                resultsDiv.innerHTML = '';
                
                if (data.length === 0) {
                    resultsDiv.innerHTML = '<p>No recipes found.</p>';
                } else {
                    data.forEach(recipe => {
                        const card = document.createElement("div");
                        card.classList.add("recipe-card");
                        card.innerHTML = `
                            <img src="${recipe.image}" alt="${recipe.title}">
                            <h3>${recipe.title}</h3>
                            <p><a href="#">Add favourite</a></p>
                        `;
                        resultsDiv.appendChild(card);
                    });
                }
            })
            .catch(error => console.error("Error fetching recipes:", error));
        }
        searchRecipes();
        function logout() {
        localStorage.removeItem('authToken');
        window.location.href = 'login.html';
    }
    </script>
</body>
</html>
